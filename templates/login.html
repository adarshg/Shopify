<!DOCTYPE html>
{% extends 'base.html' %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block content %}

        {% for m in messages %}
            <p align='center' style="margin-top:10px"> {{ m }} </p>
        {% endfor %}    

        <div class="container text-center" style="margin-top:50px; border-width:1px; border-color:black; border-style:solid; width :500px; height:400px">

            <form method="POST">
                {% csrf_token %}
                <h1 style="margin-top:50px"> Sign In </h1><br><br>
                <h5> Username <input type="text" name="username" required> </h5> <br>
                <h5> Password <input type="password" name="password" required> </h5> <br><br>
                <button type="submit" class="btn btn-warning">Log In</button>

                {% comment %} <input type="submit" value="Log In"> {% endcomment %}
            </form>
            
        </div>
        
        <script src="" async defer></script>

        {% endblock %}

    </body>
</html>
